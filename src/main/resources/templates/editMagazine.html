<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Magazine</title>
</head>
<body>
<header>
    <h2>Edit Magazine</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/books">Books</a>
        <a href="/magazines">Magazines</a>
        <a href="/discMags">DiscMags</a>
        <a href="/tickets">Tickets</a>
        <a href="/cart/view">Cart</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </nav>
</header>
<h2>Edit Magazine</h2>
<form th:action="@{/magazines/editMagazine/{id}(id=${magazine.id})}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:value="${magazine.title}" required/>

    <label for="price">Price</label>
    <input type="number" id="price" name="price" th:value="${magazine.price}" required/>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" th:value="${magazine.quantity}" required/>

    <label for="orderQty">Order Quantity</label>
    <input type="number" id="orderQty" name="orderQty" th:value="${magazine.orderQty}" required/>

    <label for="currIssue">Current Issue</label>
    <input type="date" id="currIssue" name="currIssue" th:value="${magazine.currIssue}" required/>

    <label for="description">Description</label>
    <textarea id="description" name="description" th:text="${magazine.description}"></textarea>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
