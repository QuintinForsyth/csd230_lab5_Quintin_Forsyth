<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<header>
    <h2>Checkout</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/books">Books</a>
        <a href="/magazines">Magazines</a>
        <a href="/discMags">DiscMags</a>
        <a href="/tickets">Tickets</a>
        <a href="/cart/view">Cart</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </nav>
</header>

<main>
    <h2>Your Cart</h2>
    <div class="cart">
        <table>
            <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.description}">Book Title</td>
                <td th:text="${item.quantity}">1</td>
                <td>$<span th:text="${item.price}">0.00</span></td>
                <td>$<span th:text="${item.price * item.quantity}">0.00</span></td>
            </tr>
            </tbody>
        </table>

        <!-- Display total price passed from controller -->
        <p class="total">Grand Total: $<span th:text="${totalPrice}">0.00</span></p>

        <form th:action="@{/cart/checkout/confirm}" method="post">
            <button type="submit">Confirm Purchase</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>

</body>
</html>
