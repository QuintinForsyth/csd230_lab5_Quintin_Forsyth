<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
</head>
<body>
<header>
    <h2>Edit Ticket</h2>
</header>

<main>
    <form th:action="@{/tickets/editTicket/{id}(id=${ticket.id})}" method="post">
        <label for="text">Ticket Text:</label>
        <input type="text" id="text" name="text" th:value="${ticket.text}" required/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" th:value="${ticket.price}" required/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${ticket.quantity}" required/>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${ticket.description}" required/>

        <button type="submit">Save Changes</button>
    </form>

    <a href="/tickets">Back to List</a>
</main>

<footer>
    <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>
</body>
</html>
