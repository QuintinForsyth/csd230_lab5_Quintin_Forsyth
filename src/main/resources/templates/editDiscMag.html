<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Disc Magazine</title>
</head>
<body>
<header>
    <h2>Edit Disc Magazine</h2>
</header>

<main>
    <form th:action="@{/discMags/editDiscMag/{id}(id=${discMag.id})}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${discMag.title}" required/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" th:value="${discMag.price}" required/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${discMag.quantity}" required/>

        <label for="orderQty">Order Quantity:</label>
        <input type="number" id="orderQty" name="orderQty" th:value="${discMag.orderQty}" required/>

        <label for="currIssue">Current Issue:</label>
        <input type="date" id="currIssue" name="currIssue" th:value="${#dates.format(discMag.currIssue, 'yyyy-MM-dd')}" required/>

        <label for="hasDisc">Has Disc:</label>
        <input type="checkbox" id="hasDisc" name="hasDisc" th:checked="${discMag.hasDisc}"/>

        <button type="submit">Save Changes</button>
    </form>

    <a href="/discMags">Back to List</a>
</main>

<footer>
    <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>
</body>
</html>
